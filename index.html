<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.jpeg">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Rule - &nbsp;Press the buttons in the right order.<br>Press any key to start</h2>

    <div class="box-container">
        <div class="line-one">
            <div class="box red" type="button" id="red"></div>
            <div class="box yellow" type="button" id="yellow"></div>
        </div>

      <div class="line-two">
        <div class="box green" type="button" id="green"></div>
        <div class="box purple" type="button" id="purple"></div>
      </div>
    </div>

    <div class="credits">
      Made by: Mohd Adil ->
      <a href="https://www.linkedin.com/in/adilsiddiqui70786">Linkedin</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
